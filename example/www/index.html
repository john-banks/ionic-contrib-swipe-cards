<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Seed App</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- angularjs scripts -->
    <script src="lib/js/ionic.bundle.js"></script>
    <!-- cordova script -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/ionic.swipecards.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <!-- 
    'starter' is the name of this angular module (js/app.js)
  -->
  <body ng-app="starter" animation="slide-left-right-ios7" no-scroll>
    <ion-pane ng-controller="CardsCtrl">
      <ion-header-bar type="bar-transparent" title="'Help out'"></ion-header-bar>

      <swipe-cards>
        <swipe-card on-swipe-left="cardSwiped()" on-swipe-right="cardSwiped()" id="start-card">
          <div class="front">
            Swipe left or right for a new card. Tap to flip
          </div>
          <div class="back">
            Tap to flip back. Swipe left or right for a new card
          </div>
        </swipe-card>
        <swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe-left="cardSwiped($index)" on-swipe-right="cardSwiped($index)">
          <div ng-controller="CardCtrl" class="front">
            <div class="title">
              {{card.title}}
            </div>
            <div class="image">
              <img ng-src="{{card.image}}">
            </div>
            <div class="button-bar">
              <button class="button button-clear button-positive" ng-click="goAway()">Answer</button>
              <button class="button button-clear button-positive" ng-click="goAway()">Decline</button>
            </div>
          </div>
          <div class="back">
            Tap to flip back
          </div>
        </swipe-card>
      </swipe-cards>
    </ion-pane>
  </body>
</html>
